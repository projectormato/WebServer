<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Trackback form</title>
</head>
<body>
<form action="{トラックバックURL}" method="POST">
<table>
<tr>
  <td>タイトル</td>
  <td><input type="text" name="title" value="うちのブログ記事"></td>
</tr>
<tr>
  <td>URL</td>
  <td><input type="text" name="url" value="{うちのブログ記事のURL}"></td>
</tr>
<tr>
  <td>要約</td>
  <td><input type="text" name="excerpt" value="うちのブログ記事要約"></td>
</tr>
<tr>
  <td>blog名</td>
  <td><input type="text" name="blog_name" value="うちのブログ"></td>
</tr>
</table>
<input type="submit" value="送信">
</form>
</body>
</html>
