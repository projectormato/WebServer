<html>
<head>
<title>JavaScriptによるDOM操作のテスト2</title>
<script type="text/javascript">
var count = 0;

function showDOM(node) {
  count++;
  if (count > 1000) {
    return;
  }
  document.write("<li>" + node.toString());
  var children = node.childNodes;
  document.write("<ul>");
  for (var i = 0; i < children.length; i++) {
    showDOM(children[i]);
  }
  document.write("</ul>");
}
</script>
</head>
<body>
<form action="dummy.cgi" method="POST">
<table>

  <tr><th>氏名</th><th>住所</th><th></th></tr>
</thead>

  </td>
</tr>

</html>
